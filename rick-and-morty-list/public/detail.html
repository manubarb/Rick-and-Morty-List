<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Meu CSS -->
    <link rel="stylesheet" href="./css/styles.css">


    <title>Ricky and Morty</title>
</head>

<body>

    <!-- HEADER -->
    <header class="container-fluid mb-5">
        <nav class="navbar bg-body-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="./assets/images/RICK_MORTY_ICON-01.svg" alt="Icone Ricky and Morty" width="40"
                        height="40">
                </a>
            </div>
        </nav>

        <section class="container py-5">
            <div class="row justify-content-center g-5">
                <div class="col-12 text-center">
                    <h1 class="display-1 fw-bolder main-title">API do Ricky and Morty</h1>
                </div>


                <div class="col-12 col-md-10 col-xl-8">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Pesquise"
                            aria-label="Pesquise um personagem" aria-describedby="icon-search">

                        <span class="input-group-text" id="icon-search">
                            <i class="bi bi-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </section>

    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="container-fluid main-content detail">
        <section class="container mb-5">
            <div class="row justify-content-center" id="character-detail">
                <!-- DETALHE DO PERSONAGEM -->
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <div class="card shadow">
                        <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" class="card-img-top"
                            alt="Foto do Personagem Ricky">
                        <div class="card-body fw-bolder">
                            <h5 class="card-title">Rick Sanchez</h5>

                            <p class="card-text">
                                <small>
                                    <i id="circle-status" class="bi bi-circle-fill text-success"></i>
                                    <span>Vivo - Humano</span>
                                </small>
                            </p>


                            <p class="card-text">
                                <small class="text-secondary">Última localização conhecida:</small><br>
                                <small>Citadel of Ricks</small>
                            </p>

                            <p class="card-text">
                                <small class="text-secondary">Visto a última vez em:</small><br>
                                <small>Rickmurai Jack</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <nav aria-label="return to main page" class="text-center">
            <button type="button" class="btn btn-light" id="btn-return">Voltar</button>
        </nav>

    </main>

    <!-- FOOTER -->
    <footer class="container-fluid pt-5">
        <section class="container text-center w-75">
            <div class="row text-uppercase fs-5 fw-bolder">
                <div class="col-12 col-md-4">
                    <p>Personagens: <span class="text-light" id="total-characters"></span></p>
                </div>
                <div class="col-12 col-md-4">
                    <p>Localizações: <span class="text-light" id="total-locations"></span></p>
                </div>
                <div class="col-12 col-md-4">
                    <p>Episódios: <span class="text-light" id="total-episodes"></span></p>
                </div>
            </div>

            <div class="row fw-bolder">
                <div class="col-12">
                    <p>
                        <small class="green">Desenvolvido por: 
                            <span class="text-light">Manuela Barba</span> em <span class="text-light">2025</span>
                        </small>
                    </p>
                </div>
            </div>
        </section>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/api.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/detail.js"></script>
</body>

</html>
